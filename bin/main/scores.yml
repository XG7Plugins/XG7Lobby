  enabled: true

  #Delay for update
  update-time: 500ms

  #You can use the placeholders:
  custom-player-prefix: "&8[%luckperms_prefix%&8]&r "
  custom-player-suffix: " &8[&9XG7&3Lo&bbby&8]&r"

  #Each state of the header or the footer
  #is a frame of the tablist animation!

  #Top of the tablist
  headers:

    - state:
        - "&9XG7Lobby"
    - state:
        - "&3XG7Lobby"
    - state:
        - "&bXG7Lobby"
    - state:
        - "&3XG7Lobby"
    - state:
        - "&9XG7Lobby"

  #Bottom of the tablist
  footers:
    - state:
        - "&5&oMade by DaviXG7"
        - "&8www.example.com"
    - state:
        - "&3&oMade by DaviXG7"
        - "&8www.example.com"

boss-bar:
  enabled: true

  #Delay for update
  update-time: 500ms

  #Title animation
  title:
    - "&9XG7Lobby"
    - "&3XG7Lobby"
    - "&bXG7Lobby"
    - "&3XG7Lobby"
    - "&9XG7Lobby"

  #Bossbar health percentage
  progress: 100

  #1.9+
  color: "BLUE"
  style: "SOLID"

  #This is a public bossbar
  #Don't support placeholders
  #+1.9
  public: false

#Action bar sender
actionbar:
  enabled: false

  #Delay for update
  update-time: 500ms

  #Animation in the action bar
  text:
    - "&9XG7Lobby"
    - "&3XG7Lobby"
    - "&bXG7Lobby"
    - "&3XG7Lobby"
    - "&9XG7Lobby"

#Handles the player's XP-Bar
xp-bar:
  enabled: true

  #Delay for update
  update-time: 1s

  #Levels to change
  levels:
    - "7, 0.2"
    - "7, 0.4"
    - "7, 0.6"
    - "7, 0.8"
    - "7, 1.0"


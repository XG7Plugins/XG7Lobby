id: ""

type: "custom"

title: "Exemplo"

components:

  component-input:
    type: "input"
    title: "Exemplo input"
    placeholder: "Digite aqui"

  component-toggle:
    type: "toggle"
    text: "Exemplo toggle"

  component-slider:
    type: "slider"
    title: "Exemplo slider"
    steps: [0, 5, 10, 15, 20]

  component-options:
    type: "options"
    title: "Exemplo Dropdown"
    options: ["Maça", "banana", "uva"]

on-close:
  - "[ACTIONS]"

on-submit:
  - "[ACTION] %component-input% esse é o texto que você digitou"
  - "[ACTION] %component-toggle% valor true ou false"
  - "[ACTION] %component-slider% numero que você escolheu"
  - "[ACTION] %component-options% numero da opção escolhida"

on-error:
  - "[ACTIONS]"
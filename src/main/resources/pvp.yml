enabled: true

leave-command-cooldown: 5s
hide-players-not-in-pvp: true
disable-multi-jumps: true
disable-launchpad: true
disable-lobby-effects: true
combat-log-remove: 20s
food-change: true
drops-enabled: true

pvp-lobby: "lobby1"

on-join-pvp:
  heal: true
  teleport-to-pvp-lobby: true

  actions:
    - "[EQUIP] HELMET, DIAMOND_HELMET"
    - "[EQUIP] CHESTPLATE, DIAMOND_CHESTPLATE"
    - "[EQUIP] LEGGINGS, DIAMOND_LEGGINGS"
    - "[EQUIP] BOOTS, DIAMOND_BOOTS"
    - "[EQUIP] OFFHAND, GOLDEN_APPLE"
    - "[BROADCAST] &a%player_name% joined the PvP!"

on-kill:
  killer-actions: []
  victim-actions: []

on-respawn:
  teleport-to-pvp-lobby: true

  reset-items: true

  actions: []

on-leave-pvp:
  dont-move: true
  actions:
    - "[BROADCAST] &c%player_name% left the PvP!"
  
commands-blocked:
    - "/lobby"
    - "/spawn"
    - "/hub"
    - "/warp"
    - "/fly"
    - "/gm"
    - "/gamemode"
    - "/tp"
    - "/home"
    - "/back"

config-version: 1